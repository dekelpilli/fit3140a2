<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online Voting System</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="/public/plugins/jquery.serialize-object.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/public/main.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="/public/stylesheet.css">
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Voting System</span>
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation-->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link current-page" href="/">Voting</a>
                    <a class="mdl-navigation__link" href="public/results.html">Results</a>
                </nav>
            </div>
        </header>
        <!-- Sidebar  -->
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Voting System</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link current-page" href="/">Voting</a>
                <a class="mdl-navigation__link" href="public/results.html">Results</a>
            </nav>
        </div>
        <main class="mdl-layout__content mdl-color--grey-100">
            <div class="page-content mdl-grid">
                <!-- Credentials and timer card  -->
                <div class="mdl-card mdl-cell mdl-cell--12-col mdl-shadow--4dp cred">
                    <div class="mdl-card__title mdl-card--expand">
                        <h1 class="mdl-card__title-text">Welcome to Online Voting System!</h1>
                    </div>
                    <div class="mdl-card__supporting-text">
                        Enter PIN to start:
                    </div>
                    <div class="mdl-grid">
                        <div class="mdl-cell mdl-cell--6-col">
                            <form class="cred-form">
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="text" pattern="\d*" maxlength="4">
                                    <label class="mdl-textfield__label">PIN</label>
                                    <span class="mdl-textfield__error">PIN must be a number!</span>
                                </div>
                                <button type="Submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary">
                                    Submit
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Poll card  -->
                <div class="mdl-card mdl-cell mdl-cell--12-col mdl-shadow--4dp">
                    <div class="mdl-card__title mdl-card--expand">
                        <h1 class="mdl-card__title-text">What is your favourite colour?</h1>
                    </div>

                    <form class="poll-form">
                        <div class="options-list">
                            <ul>
                                <li>
                                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
                                        <input type="radio" id="option-1" class="mdl-radio__button" name="option" value="1">
                                        <span class="mdl-radio__label">Red</span>
                                    </label>
                                </li>
                                <li>
                                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
                                        <input type="radio" id="option-2" class="mdl-radio__button" name="option" value="2">
                                        <span class="mdl-radio__label">Green</span>
                                    </label>
                                </li>
                                <li>
                                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-3">
                                        <input type="radio" id="option-3" class="mdl-radio__button" name="option" value="3">
                                        <span class="mdl-radio__label">Blue</span>
                                    </label>
                                </li>
                            </ul>
                        </div>

                        <div class="mdl-card__actions">
                            <button type="Submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Results card  -->
                <div class="mdl-card mdl-cell mdl-cell--12-col mdl-shadow--4dp results-percentage">
                    <div class="mdl-card__title mdl-card--expand">
                        <h1 class="mdl-card__title-text">Results</h1>
                    </div>
                    <div>
                        <ul class="mdl-list result-text">
                            <li class="mdl-list__item">
                                <span class="mdl-list__item-primary-content">Red</span>
                                <span class="mdl-list__item-secondary-content percentage">0%</span>
                            </li>
                            <li class="mdl-list__item">
                                <span class="mdl-list__item-primary-content">Green</span>
                                <span class="mdl-list__item-secondary-content percentage">0%</span>
                            </li>
                            <li class="mdl-list__item">
                                <span class="mdl-list__item-primary-content">Blue</span>
                                <span class="mdl-list__item-secondary-content percentage">0%</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
